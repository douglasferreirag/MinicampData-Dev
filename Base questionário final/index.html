    <title>Document</title>

    <script>


        function primo(num){

                var divisores = 0; 

                for(var i = 1; i <= num; i++){

                       if(num % i == 0)

                            divisores ++;

                        

                }


                if(divisores == 2)

                    return "Primo";

                return "Não é primo";

        }



    </script>
